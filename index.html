<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Facebook Form</title>
  </head>
  <body>
      <header>
          <div class="container">
              <div class="row p-4">
                  <div class="col">
                      <h2>Facebook</h2>
                  </div>
                  <div class="col-6"><form>
                        <div class="row">
                          <div class="col-4">
                              <label class="text-light">Phone or Email:</label>
                            <input type="email" class="form-control" placeholder="Phone or Email">
                          </div>
                          <div class="col-4">
                              <label class="text-light">Password:</label>
                            <input type="password" class="form-control" placeholder="Password">
                          </div>
                          <div class="col-4 pt-4">
                              <button class="btn btn-outline-primary">Log in</button>
                          </div>

                        </div>
                      </form>
                  </div>
              </div>
          </div>
      </header>
      <section class="container">
          <div class="row">
              <div class="col-6">
                  <img src="images/fb_1.PNG" alt="images">
              </div>
              <div class="col-6">
                  <h1>Create New Account</h1>
                    <h3>It's free and always will be.</h3>
                <form>
                    <div class="row">
                        <div class="col-6">
                            <input type="text" class="form-control" placeholder="First name">
                        </div>
                        <div class="col-6">
                            <input type="text" class="form-control" placeholder="Last name">
                        </div> 
                        <div class="col-12 pt-2">
                            <input type="text" class="form-control" placeholder="Mobile Number Or email Address">
                        </div>

                        <div class="col-12 pt-2 pb-2">
                            <input type="password" class="form-control" placeholder="New Password">
                        </div>
                        <label class="col-12" for=""><h4>Birthday</h4></label>
                        <div class="col-4">
                                <input type="text" class="form-control" placeholder="Date">
                            </div>
                            <div class="col-4">
                                <input type="text" class="form-control" placeholder="Month">
                            </div>
                            <div class="col-4">
                                <input type="text" class="form-control" placeholder="Year">
                            </div>
                            <div class="c0l-12 pt-2 ml-3">
                                <p>By clicking Sign Up, you agree to our Terms, Data Policy and Cookie Policy. You may receive SMS notifications from us and can opt out at any time.</p>
                            </div>
                            <div class="col-4">
                                    <button type="button" class="btn btn-primary pt-2">Sign up</button>
                            </div>
                    </div>
                </form>

              </div>
          </div>
      </section>
      <footer>
          <div class="container">
              <div class="row">
                  <div class="col text-center bg-primary p-3">
                      <p class="text-light">All right reserved by &copy; Eshrak Rahman</p>
                  </div>
              </div>
          </div>
      </footer>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" ></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
